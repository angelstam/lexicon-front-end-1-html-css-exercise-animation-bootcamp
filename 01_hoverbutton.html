<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Button</title>
    <style type="text/css">
        button {
            width: 10rem;
            height: 3rem;
            background-color: purple;
            border: 2px solid hotpink;
            border-radius: 1rem;
            color: white;
            box-shadow: 1rem 1rem 2rem black;
            transition: all 500ms;

            &:hover {
                width: 11rem;
                height: 4rem;
                border-color: blue;
                box-shadow: 2rem 2rem 2rem black;
            }
        }
    </style>
</head>
<body>
    <button>Hover me!</button>
</body>
</html>
